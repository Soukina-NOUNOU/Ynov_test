name: Build and Test React Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GITHUB_PAGES_URL: https://Soukina-NOUNOU.github.io/Ynov_test

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and run tests
        working-directory: my-app
        run: |
          npm ci
          npm run build --if-present
          npm test
          npm run jsdoc
          cp -r docs build/docs
          
      - name: Display deployment URLs
        run: |
          echo " Application will be deployed to: ${{ env.GITHUB_PAGES_URL }}"
          echo " Documentation will be available at: ${{ env.GITHUB_PAGES_URL }}/docs/"
          
          
      - name: Upload coverage reports to codecov
        uses: codecov/codecov-action@v3
        env: 
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          directory: ./my-app/coverage
        
      - name: Run Cypress tests (headless)
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          working-directory: my-app
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          spec: cypress/e2e/**/*.cy.js

      - name: Upload Cypress test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: my-app/cypress/screenshots

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-app/build
  deploy:
    needs: build_test
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}  
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Display final URLs
        run: |
          echo "Deployment completed successfully!"
          echo ""
          echo "Application URL: ${{ env.GITHUB_PAGES_URL }}"
          echo "Documentation URL: ${{ env.GITHUB_PAGES_URL }}/docs/"

  
